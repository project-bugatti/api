functions:

# AUTH FUNCTIONS
  authorize:
    handler: auth.authorize
  getToken:
    handler: auth.getToken
    events:
      - http:
          path: session/{session_id}
          method: get
          cors: true
  setToken:
    handler: auth.setToken
    events:
      - http:
          path: session
          method: post
          cors: true

# MEMBER FUNCTIONS
  getMembers:
    handler: members.getMembers
    events:
      - http:
          path: members/
          method: get
          cors: true
  getMember:
    handler: members.getMember
    events:
      - http:
          path: members/{member_id}
          method: get
          cors: true
          authorizer: authorize
  createMember:
    handler: members.createMember
    events:
      - http:
          path: members/
          method: post
          private: true
          cors: true
  updateMember:
    handler: members.updateMember
    events:
      - http:
          path: members/{member_id}
          method: put
          private: true
          cors: true
  linkMemberMedia:
    handler: members.linkMemberMedia
    events:
      - http:
          path: members/{member_id}/LinkMedia/{media_id}
          method: get
          private: true
          cors: true
  unlinkMemberMedia:
    handler: members.unlinkMemberMedia
    events:
      - http:
          path: members/{member_id}/unlinkMedia/{media_id}
          method: get
          private: true
          cors: true
  toggleMemberStatus:
    handler: members.toggleMemberStatus
    events:
      - http:
          path: members/{member_id}/toggleMemberStatus
          method: get
          private: true
          cors: true

# QUOTE FUNCTIONS
  getQuotes:
    handler: quotes.getQuotes
    events:
      - http:
          path: quotes/
          method: get
          private: true
          cors: true
  getQuote:
    handler: quotes.getQuote
    events:
      - http:
          path: quotes/{quote_id}
          method: get
          private: true
          cors: true
  createQuote:
    handler: quotes.createQuote
    events:
      - http:
          path: quotes/
          method: post
          private: true
          cors: true
  updateQuote:
    handler: quotes.updateQuote
    events:
      - http:
          path: quotes/{quote_id}
          method: put
          private: true
          cors: true
  linkQuoteMedia:
    handler: quotes.linkQuoteMedia
    events:
      - http:
          path: quotes/{quote_id}/linkMedia/{media_id}
          method: get
          private: true
          cors: true
  unlinkQuoteMedia:
    handler: quotes.unlinkQuoteMedia
    events:
      - http:
          path: quotes/{quote_id}/unlinkMedia/{media_id}
          method: get
          private: true
          cors: true
  toggleQuoteVisibility:
    handler: quotes.toggleQuoteVisibility
    events:
      - http:
          path: quotes/{quote_id}/toggleQuoteVisibility
          method: get
          private: true
          cors: true

